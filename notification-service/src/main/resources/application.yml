server:
  port: 8086

spring:
  application:
    name: notification-service
  config:
    import: optional:configserver:http://localhost:8888
  profiles:
    include: common,datasource
  datasource:
    url: jdbc:sqlserver://${DB_HOST:localhost}:${DB_PORT:1433};databaseName=food_delivery_notification_db;encrypt=false;trustServerCertificate=true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9099}
    consumer:
      group-id: notification-service-group
      auto-offset-reset: earliest
      enable-auto-commit: false
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
            required: false
        debug: false
    default-encoding: UTF-8

# Application-specific mail configuration
app:
  mail:
    from: ${MAIL_FROM:noreply@fooddelivery.com}
    from-name: ${MAIL_FROM_NAME:Food Delivery System}
